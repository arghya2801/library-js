<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Library</h1>
        <button class="add-book">Add Book</button>
    </div>
    <!-- Book Add Form -->
    <div id="add-book-form-section" class="add-book-form-section">
        <form id="book-form" class="book-form">
            <div class="form-field">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required>
            </div>
            <div class="form-field">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-field">
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="pages" required>
            </div>
            <div class="checkbox-field">
              <label for="read">Read:</label>
              <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" class="submit-button" id="submit-button">Add Book</button>
          </form>
    </div>
    <!-- Book Grid -->
    <div class="book-list">
        <div class="book-card">
            <div class="book-info">
                <p><b>Title: </b></p>
                <p><b>Author: </b></p>
                <p><b>Pages: </b></p>
                <p><b>Status: </b></p>
            </div>
            <div class="card-buttons">
                <button id="change-status">Change Read Status</button>
                <button id="remove-item">Remove</button>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
